<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Get Sober Spokane</title>
        <meta name="description" content="Recovery support community in Spokane, WA" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <style>
            /* Auth-specific styles */
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                font-family: 'Merriweather Sans', sans-serif;
            }

            .auth-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem 1rem;
            }

            .auth-card {
                background: white;
                border-radius: 15px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                padding: 2.5rem;
                width: 100%;
                max-width: 450px;
                position: relative;
                overflow: hidden;
            }

            .auth-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, #667eea, #764ba2);
            }

            .auth-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .auth-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 1rem;
                border-radius: 50%;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            .auth-title {
                font-size: 2rem;
                font-weight: 700;
                color: #333;
                margin-bottom: 0.5rem;
            }

            .auth-subtitle {
                color: #666;
                font-size: 1rem;
                margin-bottom: 0;
            }

            .auth-form {
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
                color: #333;
            }

            .form-control {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 2px solid #e1e5e9;
                border-radius: 8px;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .form-control:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .btn {
                padding: 0.75rem 1.5rem;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-block;
                text-align: center;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                width: 100%;
                padding: 1rem;
                font-size: 1.1rem;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }

            .btn-google {
                background: white;
                color: #333;
                border: 2px solid #e1e5e9;
                width: 100%;
                margin-top: 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .btn-google:hover {
                border-color: #667eea;
                background: #f8f9fa;
            }

            .btn-google img {
                width: 20px;
                height: 20px;
            }

            .auth-divider {
                text-align: center;
                margin: 1.5rem 0;
                position: relative;
            }

            .auth-divider::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 1px;
                background: #e1e5e9;
            }

            .auth-divider span {
                background: white;
                padding: 0 1rem;
                color: #666;
                font-size: 0.9rem;
            }

            .auth-links {
                text-align: center;
                margin-top: 1.5rem;
            }

            .auth-links a {
                display: block;
                color: #667eea;
                text-decoration: none;
                margin: 0.5rem 0;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .auth-links a:hover {
                color: #764ba2;
            }

            .auth-alert {
                margin-top: 1rem;
                padding: 1rem;
                border-radius: 8px;
                border: none;
                font-weight: 500;
            }

            .alert-success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .alert-danger {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .alert-warning {
                background: #fff3cd;
                color: #856404;
                border: 1px solid #ffeaa7;
            }

            .form-check {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .form-check-input {
                margin: 0;
            }

            .form-check-label {
                margin: 0;
                font-weight: 500;
            }

            /* Responsive adjustments */
            @media (max-width: 576px) {
                .auth-card {
                    padding: 2rem 1.5rem;
                    margin: 1rem;
                }

                .auth-title {
                    font-size: 1.75rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
